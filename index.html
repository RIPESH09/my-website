<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('wall1.jpg'); /* Background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            margin: 0;
            color: white; /* Ensure text is visible against the background */
        }
        .countdown {
            font-size: 40px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background for readability */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>

    <script>
        // Set the target date to December 29th, 11:59 PM (11:59:00)
        const targetDate = new Date('December 29, 2024 23:59:00');

        // Function to update the countdown
        function updateCountdown() {
            const currentDate = new Date();
            const timeRemaining = targetDate - currentDate;

            if (timeRemaining <= 0) {
                document.getElementById("countdown").innerHTML = "Countdown finished!";
                clearInterval(interval); // Stop the countdown when finished
                return;
            }

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }

        // Update the countdown every second
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
